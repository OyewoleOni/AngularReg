<div class="row mt-4">
  <div class="col-md-6">
    <div class="row" style="height:450px">
      <div class="col-md-12 my-auto side-header">
        <img src="./assets/img/add_user.png" class="mx-auto d-block">
        <h1>User Registration</h1>
        <p><em>-Using <strong>Core Wep Api</strong> and <strong>Angular</strong></em></p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="service.formModel" autocomplete="off">
      <div class="form-group required">
        <label>Username</label>
        <input  class="form-control" formControlName="UserName">
        <!-- <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is mandatory.</label> -->
        <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.hasError('required','UserName')">This field is mandatory.</label>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input  class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.hasError('email', 'Email')">Invalid Email Address</label>
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input  class="form-control" formControlName="FullName">
      </div>
      <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Password</label>
          <input  class="form-control" formControlName="Password">
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.hasError('required', 'Passwords.Password')">This field is mandatory.</label>
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.hasError('minlength','Passwords.Password')">Minimum 4 characters required</label>
        </div>
        <div class="form-group required">
          <label>Confirm Password</label>
          <input  class="form-control" formControlName="ConfirmPassword">
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.hasError('required', 'Passwords.ConfirmPassword')">This field is mandatory.</label>
          <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors['passwordMismatch']">Confirm Password does not match.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
